{% extends 'blog/index.html' %}
{% block content %}

<div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.content }}</p>
          <p>by {{ post.author }}</p>
          <p>Published on {{ post.created_at }}</p>
        </div>
    </div>
    
{% endblock %}
